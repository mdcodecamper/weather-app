<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Code Camper Weather Map</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!--<scrpit src="https://code.jquery.com/jquery-3.0.0.min.js"></scrpit>-->

    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>

    <script src="js/bootstrap/bootstrap.min.js"></script>




</head>
<body>

<div class="container-fluid text-center" id="main-container">
    <div id="bg-image"></div>
    <div id="weather-container">
        <div id="weather-box">
            <div id="city-box">
                New York, USA
            </div>
            <div class="row">
                <div id="weather">
                    0
                </div>
                <a id="btn-degree">&deg;C</a>

            </div>
            <div class="row">
                <div id="wind">
                    0 <a id="btn-wind"><strong>kph</strong></a>
                </div>
                <div id="text-temp">
                    Sunny
                </div>
                <!--<div>-->
                    <!--<button class="btn btn-primary" onclick="backgroundChange()" value="Change Background"></button>-->
                <!--</div>-->
            </div>



        </div>
        <div id="other-days">
            <div class="forcastDay">
                <div class="forcastIcons">
                    <img class="fcIcon" src="images/codes/200.png" alt="weather-icon">

                </div>
                <div class="forecastText">Monday</div>
                <div class="forecastTemp">
                    <span class="frc-temp">0</span>
                    <a class="frc-degree" href="#">&deg;C</a>
                </div>
            </div>
            <div class="forcastDay">
                <div class="forcastIcons">
                    <img class="fcIcon" src="images/codes/200.png" alt="weather-icon">

                </div>
                <div class="forecastText">Tuesday</div>
                <div class="forecastTemp">
                    <span class="frc-temp">0</span>
                    <a class="frc-degree" href="#">&deg;C</a>
                </div>
            </div>
            <div class="forcastDay">
                <div class="forcastIcons">
                    <img class="fcIcon" src="images/codes/202.png" alt="weather-icon">

                </div>
                <div class="forecastText">Wednesday</div>
                <div class="forecastTemp">
                    <span class="frc-temp">0</span>
                    <a class="frc-degree" href="#">&deg;C</a>
                </div>
            </div>
            <div class="forcastDay">
                <div class="forcastIcons">
                    <img class="fcIcon" src="images/codes/200.png" alt="weather-icon">

                </div>
                <div class="forecastText">Thursday</div>
                <div class="forecastTemp">
                    <span class="frc-temp">0</span>
                    <a class="frc-degree" href="#">&deg;C</a>
                </div>
            </div>
            <div class="forcastDay">
                <div class="forcastIcons">
                    <img class="fcIcon" src="images/codes/200.png" alt="weather-icon">

                </div>
                <div class="forecastText">Friday</div>
                <div class="forecastTemp">
                    <span class="frc-temp">0</span>
                    <a class="frc-degree" href="#">&deg;C</a>
                </div>
            </div>
        </div>


    </div>

</div>






<scrpit src="js/main.js"></scrpit>
</body>
</html>
